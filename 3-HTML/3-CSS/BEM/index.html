<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM</title>
</head>
<body>
    


    <!-- BEM = Nomenclatura Bloque Elemento Modificador-->

    <!-- Bloque= car,button, form, menu, header 

    Elemento= icon, text, item, image, input

    Modificador= active, big, right, secondary, red -->

<!-- contenido PARA HTML -->
    <div class="content">

        <!-- texto normal -->
        <div class="content_texto">

            <!-- Bloque Elemento usamos __ -->

        </div>
        
        <!-- imagen de fondo-->
        <img src="" alt="" class="content_image">

        <!-- imagen usuario -->
        <img src="" alt="" class="content_image--user">

        <!-- Para bloque modificador usamos -- -->

        <h2>EN HTML</h2>

       <p>[Bloque]</p> 

       <p> [bloque]__[elemento]</p>

       <p> [bloque]--[modificador]</p>

       <p>[elemento]--[modificador]</p>

       <p>[bloque]__[elemento]--[modificador]</p>

       <h2>EN CSS</h2>

        <p>.bloque {...}</p>
        <p>bloque--elemento {...}</p>
        <p></p>
        <p></p>
        <p></p>

       

       
    </div>
</body>
</html>
