<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- select genera un desplegable en pantalla -->
    <select name="Alumnos" id="Alumnos">
         
        <!-- option son las opciones a elegir dentro del desplegable -->
        <!-- A su vez optgroup sirve para agrupar las opciones del desplegable  -->
        
        <option value="vacio"></option> <!--Podemos dejar una opcion en blanco para que el desplegable salga blanco-->
        <optgroup label="Viven En Granada">
            <option value="josu">Josu</option>
            <option value="alfonso">alfonso</option>
            <option value="german">german</option>
        </optgroup>
        <optgroup label="No Viven En Granada">
            <option value="damaris">Damaris</option>
            <option value="carlos">carlos</option>
        </optgroup>
    </select>
</body>

</html>
