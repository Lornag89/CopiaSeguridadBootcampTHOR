<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Position/style.css">
    <title>Prueba posicionamiento</title>
</head>

<body>
    <!-- static -->
    <h2>Posicion Static</h2>
    <div class="caja static">
        <p>X</p>
    </div>
    <div class="caja static caja--especial">
        <p>X</p>
    </div>
    <div class="caja static">
        <p>X</p>
    </div>

    <!-- relative -->
    <h2>Posicion Relative </h2>
    <div class="caja relative">
        <p>X</p>
    </div>
    <div class="caja relative caja--especial">
        <p>X</p>
    </div>
    <div class="caja relative">
        <p>X</p>
    </div>
    <br><br><br>

    <!-- absolute -->
    <div class="contenedor-absolute">
        <h2>Posicion Absolute </h2>
        <div class="caja absolute">
            <p>X</p>
        </div>
        <div class="caja absolute caja--especial">
            <p>X</p>
        </div>
        <div class="caja absolute">
            <p>X</p>
        </div>
    </div>

    <!-- fixed -->
    <h2>Posicion fixed </h2>
    <div class="caja fixed">
        <p>X</p>
    </div>
    <div class="caja fixed caja--especial">
        <p>X</p>
    </div>
    <div class="caja fixed">
        <p>X</p>
    </div>

    <!-- sticky -->
    <h2>Posicion Sticky</h2>
    <div class="caja sticky">
        <p>X</p>
    </div>

    <div class="caja sticky caja--especial">
        <p>X</p>
    </div>
    <div class="caja sticky">
        <p>X</p>
    </div>


    <h2>Posicion Caja Z</h2>
    <div class="caja z">
        <p>X</p>
    </div>
</body>

</html>
