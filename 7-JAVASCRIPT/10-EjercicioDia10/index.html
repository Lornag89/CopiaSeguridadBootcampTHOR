<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Ejercicio Calculadora</title>
</head>
<body>
  <div class="container">
    
    <h1 class="text-center mt-4 fw-bold">Calculadora 2.0</h1>

    <form class="mt-5">
      <div class="row">
        <div class="col-6">
          <input class="form-control border border-2 border-dark" type="number" placeholder="Primer número..." name="firstNumber">
        </div>
        <div class="col-6">
          <input class="form-control border border-2 border-dark" type="number" placeholder="Segundo número..." name="secondNumber">
        </div>
      </div>

      <div class="mt-4 row">
        <div class="col-3">
          <button class="btn btn-primary w-100" name="sumar">Sumar</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100" name="restar">Restar</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-100" name="multiplicar">Multiplicar</button>
        </div>
        <div class="col-3">
          <button class="btn btn-success w-100" name="dividir">Dividir</button>
        </div>
      </div>
    </form>

    <section class="mt-4 w-50 border border-2 border-dark p-3 text-center mx-auto rounded">
      <h2 class="m-0 fw-bold">Resultado</h2>
      <h3 class="output m-0 mt-2 fs-2">0</h3>
    </section>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
